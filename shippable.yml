language: node_js

node_js:
  - 4.3

env:
  global:


build:
  ci:
    - SUDO=$(which sudo) && $SUDO pip install awsebcli

  on_success:
    - ./prepare_build_folder.sh
    - cd build
    - ls
    - eb init sample_node_eb_paas -r us-east-1 -p node.js
    - eb deploy sampleNodeEbPaas-env -r us-east-1
